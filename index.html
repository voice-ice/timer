<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Таймер</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body class="body">
  <main class="page">
    <div class="switcher-container">
      <a href=""><img class="switcher-timer" src="./images/timer.svg" alt=""></a>
      <a href=""><img class="switcher-clock" src="./images/clock.svg" alt=""></a>
    </div>
    <div class="timer-container">
      <div class="timer-text_container">
        <p class="timer-text">Таймер</p>
        <button class="timer-reset">перезапустить</button>
      </div>
      <p class="timer-title">Введите время:</p>
      <input 
      id ="time"
      class="timer-input"  
      placeholder="mm:ss"
      pattern="\d{2}:\d{2}">
      <button class="timer-start">Старт</button>
    </div>
  </main>

</body>
</html>
